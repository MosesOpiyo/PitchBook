{% import 'bootstrap/wtf.html' as wtf %} {% extends 'bootstrap/base.html' %} {% include 'navbar.html' %} {% block content %}
<div class="container">
    <div class="row">
        <div class="jumbotron">
            {{ wtf.quick_form(form) }}
            <ul class="list-group">
                {% for pitch in pitches %}
                <h4>{{ pitch.description }}</h4>
                <h6>Posted by {{ pitch.pitch.username }}.</h6>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
